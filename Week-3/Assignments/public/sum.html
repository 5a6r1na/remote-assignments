<!DOCTYPE html>
<html>
<head>
  <title>SUM</title>
  <script> 
      function loadData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("jsontext").innerHTML = 
            this.responseText;
            }
          };
        xhttp.open("GET", "http://localhost:3000/data?number=10");
        xhttp.send();
        document.getElementById("jsonbtn").style.display = "none";
      } 
  
      function countSum() {
        let countNumber = document.getElementById("input").value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("result").innerHTML =
            this.responseText;
            }
          };
        xhr.open("GET", "http://localhost:3000/data?number=" + countNumber);
        xhr.send();
        document.getElementById("input").style.display = "none";
        document.getElementById("countbtn").style.display = "none";
      }
  
  </script>
</head>
<body>
    <div class="heading">
         <h1>Number Count</h1>
    </div>
    <div>
        <p>The SUM result for input= 10 is</p>
        <button id="jsonbtn" type="button" onclick="loadData()"> click for answer</button>
        <p id="jsontext"></p>
    </div>
    <div>
        <form>
          <label for="input">Input your number for the SUM result</label>
          <input id="input" type="text">
          <button id="countbtn" type="button" onclick="countSum()"> click for answer</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
